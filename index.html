<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Venta de Cigarrillos</h1>
    <label for="cantidad">Cantidad de Cigarros:</label>
    <input type="number" id="cantidad" placeholder="Ingrese la cantidad">
    <button onclick="calcularCosto()">Calcular Costo</button>
    <p id="resultado"></p>
    <label for="pago">Monto Pagado:</label>
    <input type="number" id="pago" placeholder="Ingrese el monto pagado">
    <button onclick="calcularVuelto()">Calcular Vuelto</button>
    <p id="vueltoResultado"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
